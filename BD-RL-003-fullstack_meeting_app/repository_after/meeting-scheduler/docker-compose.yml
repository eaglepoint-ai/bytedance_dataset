services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-meeting_scheduler}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 30

  auth:
    build: ./auth
    environment:
      AUTH_PORT: ${AUTH_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/meeting_scheduler}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-dev-secret-change-me}
      AUTH_COOKIE_NAME: ${AUTH_COOKIE_NAME:-ms_session}
      AUTH_DEV_MODE: ${AUTH_DEV_MODE:-1}
      AUTH_CORS_ORIGIN: ${AUTH_CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  api:
    build: ./api
    environment:
      API_PORT: ${API_PORT:-8000}
      API_CORS_ORIGIN: ${API_CORS_ORIGIN:-http://localhost:5173}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@postgres:5432/meeting_scheduler}
      AUTH_BASE_URL: ${AUTH_BASE_URL:-http://auth:3001}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${GOOGLE_SERVICE_ACCOUNT_JSON}
      GOOGLE_SERVICE_ACCOUNT_FILE: ${GOOGLE_SERVICE_ACCOUNT_FILE}
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID:-primary}
      API_ENABLE_TEST_RESET: ${API_ENABLE_TEST_RESET:-1}
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
    ports:
      - "8000:8000"

  web:
    build: ./web
    environment:
      VITE_AUTH_BASE_URL: http://localhost:3001
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - api
      - auth
    ports:
      - "5173:5173"

  # Backend Python tests (pytest)
  # Usage: docker compose run --rm test-backend
  test-backend:
    build:
      context: ../../
      dockerfile: repository_after/meeting-scheduler/Dockerfile.test-backend
    environment:
      API_BASE_URL: http://api:8000
      AUTH_BASE_URL: http://auth:3001
      TEST_DATABASE_URL: "sqlite:///:memory:"
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
      api:
        condition: service_started
    networks:
      - default
    command: pytest tests/ -v
    profiles:
      - testing

  # Frontend TypeScript/React tests (vitest)
  # Usage: docker compose run --rm test-frontend
  test-frontend:
    build:
      context: ../../
      dockerfile: repository_after/meeting-scheduler/Dockerfile.test-frontend
    command: npm test
    profiles:
      - testing

volumes:
  pg_data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: bd-rl-009-swe_skill_matching:runtime
    container_name: bd_rl_009_swe_skill_matching_after
    stdin_open: true
    tty: true

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    image: bd-rl-009-swe_skill_matching:build
    container_name: bd_rl_009_swe_skill_matching_tests
    command: ["dotnet", "test", "tests/tests.csproj", "-c", "Release", "-v", "minimal"]
    working_dir: /src
